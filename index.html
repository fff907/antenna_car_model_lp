<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>衛星モバイル伝送出張サービス</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .clip-hero {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }
    .clip-cta {
        clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
    }
</style>
</head>
<body class="font-sans">

    <!-- HERO -->
    <section class="clip-hero bg-[#4A7CD8] text-white flex items-center justify-center h-[800px]">
        <h1 class="text-4xl md:text-6xl font-bold text-center">
            災害時の通信確保を全国対応でサポート
        </h1>
    </section>

    <!-- Problem -->
    <section class="bg-white text-gray-800 flex items-center justify-center h-[500px]">
        <h2 class="text-3xl font-semibold">こんな悩みがある / こう解決する</h2>
    </section>

    <!-- Service -->
    <section class="bg-[#F7F9FC] text-gray-800 flex items-center justify-center h-[500px]">
        <h2 class="text-3xl font-semibold">サービス紹介</h2>
    </section>

    <!-- Pricing -->
    <section class="bg-white text-gray-800 flex items-center justify-center h-[500px]">
        <h2 class="text-3xl font-semibold">料金</h2>
    </section>

    <!-- CTA -->
    <section class="clip-cta bg-[#4A7CD8] text-white flex flex-col items-center justify-center h-[500px]">
        <h2 class="text-3xl md:text-4xl font-bold mb-6">今すぐ衛星通信車を手配</h2>
        #
            <span class="absolute -top-4 -left-4 bg-red-600 text-white text-xs px-3 py-1 rounded">
                緊急対応
            </span>
            今すぐ依頼する
        </a>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6">
        フッター情報
    </footer>

</body>
</html>
